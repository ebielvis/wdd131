<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset class="rating-group">
        <legend>Overall Rating</legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">â˜…â˜…â˜…â˜…â˜†</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">â˜…â˜…â˜…â˜†â˜†</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">â˜…â˜…â˜†â˜†â˜†</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">â˜…â˜†â˜†â˜†â˜†</label>
        </div>
      </fieldset>

      <!-- Date -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Features -->
      <fieldset>
        <legend>Which features did you find useful? <span>(Check all that apply)</span></legend>
        <label><input type="checkbox" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" name="features" value="Design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review <span>(Optional)</span></label>
      <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name <span>(Optional)</span></label>
      <input type="text" id="userName" name="userName">

      <!-- Submit -->
      <input type="submit" value="Post Review" class="submit-btn">
    </form>
  </main>
